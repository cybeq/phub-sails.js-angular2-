<div class="register_container">
<img src="/assets/images/phub.png" width="200px"/>


  <div class="register_grider">

  <div class="register_container_grid_1" style="border-right: #ffffff30 solid 1px">
    <button class="register_type_button" style="background: #116bd3">Facebook</button>
    <button class="register_type_button" style="background: #a911d3">Instagram</button>
    <button class="register_type_button" style="background: #ad1433; color:white">Google</button>

  </div>

<div class="register_container_grid_2">
  <div class="register_error" *ngIf="error">
   <span style="color:red; font-size:1.2em;">‚ö† </span> {{error}}
  </div>

  <label for="dob">Data urodzenia</label><br/>
  <label for="dob" style="font-size:0.7em">R/m/d</label>
  <span class="date_select">
  <select [(ngModel)]="chosenYear" (change)="calendarize()">
    <option *ngFor="let i of range" value="{{i}}">{{i}}</option>
  </select>
  <select [(ngModel)]="chosenMonth" (change)="calendarize()">
    <option *ngFor="let i of monthRange" value="{{i}}">{{i}}</option>
  </select>
  <select [(ngModel)]="chosenDay" (change)="calendarize()">
    <option *ngFor="let i of dayRange" value="{{i}}">{{i}}</option>
  </select>
</span>
<form [formGroup]="registerForm">
<label for="email">Adres email</label>
<input id="email" type="email" name="email" formControlName="email" />
  <label  for="username">Nazwa u≈ºytkownika</label>
<input  autocomplete="off" id="username" type="text" name="username" formControlName="username" />
  <label for="password">Has≈Ço</label>
<input id="password" type="password" name="password"  formControlName="password" />
  <label for="repassword">Powt√≥rz has≈Ço</label>
<input id="repassword" type="password" name="repassword"  formControlName="repassword" />
  <label for="city">Twoja lokalizacja</label>
<input  autocomplete="off" (blur)="onCityBlur()" (input)="cityAutoFill()"  id="city" type="text" name="city" formControlName="city" [ngStyle]="{'border': error==='Musisz wybraƒá miasto z za≈Çadowanej listy! To po to, aby≈õmy wszyscy siƒô odnale≈∫li üó∫Ô∏è' || fistaszek === 'bad' ? 'solid red 3px' : 'inherit'}" />
  <label *ngIf="fistaszek" [style]="fistaszek === 'good' ? 'display:flex; align-items:center; justify-content:center;background: #0ca047; border-radius:100%;color:white; width:30px' :'display:flex; align-items:center; justify-content:center;background: red; border-radius:100%;color:white; width:30px' ">
    <span *ngIf="fistaszek==='good'">‚úî</span>
    <span *ngIf="fistaszek==='bad'">‚úñ</span>
  </label>
  <img *ngIf="citiesLoading" src="/assets/images/loading_black.gif" width="30px"/>
  <div style="margin-bottom: 20px;">
    <label *ngIf="this.citiesArray.length>0">Wybierz</label>
    <label class="city_hint"  *ngFor="let all of this.citiesArray" (click)="choose(all)" >{{all}}</label>
  </div>



<input  autocomplete="off" id="dob" type="hidden" name="dob" formControlName="dob" placeholder="data" />



<button class="confirm_register" (click)="register()">POTWIERDZ</button>
</form>


</div>



</div>
</div>
